        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">

    <script src="questions/questions_t_vieta.js?vv"></script>
    <script src="questions/questions_formuly_privideniya.js?vv"></script>
    <script src="questions/questions_trigonometriya.js?vv"></script>
	<script src="questions/questions_double_radical.js?vv"></script>
	<script src="questions/questions_sqr_inequality.js?vv"></script>

    <script src="lib.js?v"></script>
	<script src="manual.js?vv"></script>


</head>

    <body style = "text-align: center">
      <button onclick="window.open('start_blitz.html', '_self')" id = "open_blitz_page">Вопросы на скорость</button>
      <button onclick="" id = "open_manual_page" disabled>Вопросы по клику</button><br><br>

		Тема вопросов: <select id="select_questions" onchange="set_questions_theme()">
			<option value="sqr">Квадраты чисел от 11 до 36</option>
			<option value="t_vieta">Теорема Виета</option>
			<option value="formuly_privideniya">Формулы приведения</option>
			<option value="questions_trigonometriya">Тригонометрические формулы</option>
			<option value="questions_double_radical">Сложные радикалы</option>
			<option value="questions_sqr_inequality">Квадратичные неравенства (D отр. или 0) </option>
		</select><br><br>

    Название теста:
    <input type="text" name="name" value="" id="test_name" onchange="errorTest()"> <br> <br>
    <pre id="error_test_name" ></pre>

      <button onclick="next_question()" id = "next_question" disabled>Следующий вопрос</button>
      <button onclick="showOneAns()" id = "showOneAnsBtn">Показать текущий ответ</button>
      <button onclick="stop()" id = "stop_btn">Сброс</button><br><br>
      Размер шрифта: <input type = 'number' id = "font_size" value = 70 onchange="change_font_size()" step ="5" style = "width: 60px;"></input>
	  Размер изображений: <input type = 'number' id = "img_size" value = 500 onchange="change_img_size()" step ="25" style = "width: 60px;"></input>
	  <br>
      <hr><br>
      <img src = '' id = "question_img" style = "display: none; margin:0 auto;"></img>
      <img src = '' id = "answer_img" style = "display: none; margin:0 auto;">
      <div id = "question" style = "font-size: 70px; margin:0 auto; white-space: pre;" onclick = "console.log('question click')"></div>
      <div id = "answer" style = "font-size: 70px; margin:0 auto; display: none;" onclick = "console.log('question click')"><br><br></div>
	  <br><br>
        <hr>
		<button onclick="showAllAns()" id = "showAllAnsBtn">Показать все ответы</button> -
        Размер шрифта:
        <input type = 'number' id = "ans_font_size" value = 40 onchange="change_ans_font_size()" step ="5" style = "width: 60px;" required></input> -
        В столбик <input type="checkbox" onchange = "row_column_ans()" id = "row_column_checkbox" required>
        <br><br>
      <div id = "answers" style = "font-size: 40px; margin:0 auto; white-space: pre-wrap;"></div> <br> <br>

    <button type="button" name="button" onclick="showResults()">Показать результаты</button> <br><br>



      <!-- FIREBASE CONFIG  -->
    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase.js"></script>
    <script src="firebase_init.js"></script>
    <script src="database_connect.js"></script>

</body>
</html>
